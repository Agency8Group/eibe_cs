<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="icon" href="./image/dreamelogo.png" />
        <link rel="apple-touch-icon" href="./image/dreamelogo.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eibe_cs</title>

        <!-- 고운도돔 폰트 -->
        <link
            href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./start/style.css" />
    </head>

    <body>
        <div class="container" id="container">
            <img src="./image/dreamelogo.png" alt="Face" class="face-img" />
            <h1>비밀번호를 입력하세요</h1>
            <form id="loginForm">
                <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    required
                    style="
                        margin-bottom: 15px;
                        padding: 12px;
                        width: 45%;
                        border-radius: 10px;
                        border: 1px solid #555;
                        background-color: #2a2a2a;
                        color: #fff;
                        outline: none;
                        font-size: 16px;
                        text-align: center;
                    "
                />
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                />
                <button type="submit" class="glow-button">
                    <strong>Enter</strong>
                </button>
                <div class="error" id="errorMsg">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
            </form>
        </div>

        <!-- 푸터 -->
        <footer id="footer">
            <p style="font-size: 12px">
                For support or inquiries, contact me at:
                <a href="tel:+82-010-5871-7232" class="highlight">
                    +82 010-5871-7232
                </a>
            </p>
            <p>© 2025 yoonwhan-ji. Frontend.Publishing. All rights reserved.</p>
        </footer>
        <script src="./start/script..js"></script>
    </body>
</html>
